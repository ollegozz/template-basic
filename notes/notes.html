<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="notes.css">
    <script src="notes.js" defer></script>
    <title>Template</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo">
                    <p class="header__logo-text">Template</p>
                </a>
                <div class="header__menu menu">
                    <nav class="menu__body active">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="/index.html" class="menu__link">HOME</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Notes</a></li>
                            <li class="menu__item"><a href="" class="menu__link">SUPPORT</a></li>
                            <li class="menu__item"><a href="" class="menu__link">CONTACT US</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__button">
                    <a href="" class="button">Личный кабинет</a>
                    <div class="icon-menu"><span></span></div>
                </div>
            </div>
        </header>
        <main class="main">

            <section class="notes">
                <div class="notes__container">
                    <div class="notes-body">
                        <div class="notes__title">Заметки</div>
                        <div class="notes__input">
                            <input type="text" value="123123123sdfsdfsdf">
                        </div>
                        <div class="notes__btns">
                            <button class="notes__btn">Добавить</button>
                        </div>
                        <div class="notes__value">
                            <div class="notes__value-input">
                                <div class="notes__value-input_text">asdasda</div>
                            </div>
                            <div>
                                <button class="notes__value-button-toggle">V</button>
                                <button class="notes__value-button-remove">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        </main>

        <footer class="footer">
            <div class="footer__container">
                <div class="footer__items">
                    <a href="" class="footer__item">
                        <img src="../img/google-play.png" alt="Google Play">
                    </a>
                    <a href="" class="footer__item">
                        <img src="../img/apple-store.png" alt="Apple Store">
                    </a>

                </div>
            </div>
        </footer>
    </div>
</body>
