                    </nav>

        </header>
        <main class="main">

            <section class="notes">
                <div class="notes__container">
                    <div class="notes-body">
                        <div class="notes__title">Заметки</div>
                        <div class="notes__input">

                    <div class="data-body">

                        <div class="data-body__content">
                            <div class="data-body__content-output" id="output">Дата и время</div>
                            <div class="data-body__content-button">
                                <button class="data-body__content-button-full" id="full">Полная</button>
                                <button class="data-body__content-button-data" id="date">Дата</button>
                                <button class="data-body__content-button-time" id="time">Время</button>
